<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="flex-box">
    <div class="container">
      <section class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-picture" class="avatar">
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
      </section>
      
      <section class="link-box">
        <a target="_blank" href="https://github.com/">GitHub</a>
        <a target="_blank" href="https://www.frontendmentor.io/">Frontend Mentor</a>
        <a target="_blank" href="https://www.linkedin.com/">LinkedIn</a>
        <a target="_blank" href="https://x.com/?lang=en">Twitter</a>
        <a target="_blank" href="https://www.instagram.com/">Instagram</a>
      </section>    
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
      <p>Coded by <a href="#">Aero Bestari Wangsaputra</a></p>
    </div>
  </div>
</body>
</html>
